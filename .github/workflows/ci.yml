name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libssl-dev libgtk-3-dev \
            libwayland-dev libxdo-dev

      - name: Check workspace
        run: cargo check --workspace

      - name: Run tests
        run: cargo test --workspace

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy lints
        run: cargo clippy --workspace -- -D warnings

  build:
    name: Build (${{ matrix.target }})
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: phazeai-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: phazeai-macos-aarch64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: phazeai-macos-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: phazeai-windows-x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-release-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libssl-dev libgtk-3-dev \
            libwayland-dev libxdo-dev

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/phazeai dist/phazeai
          cp target/${{ matrix.target }}/release/phazeai-ui dist/phazeai-ui 2>/dev/null || true
          tar czf ${{ matrix.artifact }}.tar.gz -C dist .

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/phazeai dist/phazeai
          cp target/${{ matrix.target }}/release/phazeai-ui dist/phazeai-ui 2>/dev/null || true
          tar czf ${{ matrix.artifact }}.tar.gz -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/phazeai.exe dist/
          if (Test-Path "target/${{ matrix.target }}/release/phazeai-ui.exe") { Copy-Item target/${{ matrix.target }}/release/phazeai-ui.exe dist/ }
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true
